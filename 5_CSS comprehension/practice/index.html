    <title>ID card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="card">
        <div class="name-section">
            <p>Chris Mills</p>
        </div>

        <div class="info-section">
            <ul class="info">
                <li>50 My Street</li>
                <li>The Town</li>
                <li>Gray Peach</li>
                <li>UK</li>
                <li>ZO50 1MU</li>
                <li>Tel: 01234 567 890</li>
                <li>Mail: chris@nothere.com</li>
            </ul>
            <div class="img-wrapper">
                <img src="../img/chris.jpg" alt="chris profile picture">
            </div>
        </div>

        <div class="footer">
            <p>Editing, writing and web development services</p>
        </div>

    </div>

</body>
</html>
