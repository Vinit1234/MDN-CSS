<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>A summary of UKs most famous ounk bands</caption>
        <thead>
            <tr scope="row">
                <th scope="col">Band</th>
                <th scope="col">Year formed</th>
                <th scope="col">No of Albums</th>
                <th scope="col">Famous song</th>
            </tr>
        </thead>

        <tbody>
            <tr scope="row">
                <!-- <th scope="col">Buzzocks</th> -->
                <td scope="col">Buzzocks</td>
                <td scope="col">1976</td>
                <td scope="col">9</td>
                <td scope="col">Ever fallen in love</td>
            </tr>

            <tr>
                <td>The Clash</td>
                <td>1976</td>
                <td>6</td>
                <td>London calling</td>
            </tr>
            <tr>
                <td>The Damned</td>
                <td>1976</td>
                <td>16</td>
                <td>Smash it up</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td  scope="row" colspan="2">Total Albums</td>
                <td  scope="row" colspan="2">77</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
